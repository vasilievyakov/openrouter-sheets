name: Process Google Sheet

on:
  repository_dispatch:
    types: [run-openrouter]
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
    inputs:
      spreadsheetId:
        description: "Google Spreadsheet ID"
        required: true
      sheetName:
        description: "–õ–∏—Å—Ç (Sheet)"
        required: true
      prompt:
        description: "–ü—Ä–æ–º–ø—Ç –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏"
        required: true
      columnIndex:
        description: "–ù–æ–º–µ—Ä –∫–æ–ª–æ–Ω–∫–∏ –¥–ª—è –∑–∞–ø–∏—Å–∏ (1 = A)"
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref || 'refs/heads/main' }}  # –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–∫—É—â–∏–π ref –∏–ª–∏ main

      - name: Verify workflow version
        run: |
          echo "Checking workflow file..."
          if grep -q "Checking Node.js" .github/workflows/run.yml; then
            echo "‚úÖ Using latest workflow version"
          else
            echo "‚ùå Old workflow version detected!"
            echo "Current workflow content:"
            head -20 .github/workflows/run.yml
            exit 1
          fi

      - name: Setup Node.js
        run: |
          echo "Checking Node.js..."
          if command -v node &> /dev/null; then
            echo "‚úÖ Node.js already installed:"
            node --version
            npm --version
          else
            echo "Installing Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            node --version
            npm --version
          fi

      - name: Verify files
        run: |
          echo "Checking files..."
          ls -la
          if [ -f package.json ]; then
            echo "‚úÖ package.json exists"
            cat package.json
          else
            echo "‚ùå package.json not found"
            exit 1
          fi

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci

      - name: Setup Google Credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          if [ -z "$GOOGLE_CREDENTIALS" ]; then
            echo "‚ùå GOOGLE_APPLICATION_CREDENTIALS secret is not set"
            exit 1
          fi
          echo "$GOOGLE_CREDENTIALS" > google-credentials.json
          echo "‚úÖ Credentials file created"

      - name: Process Sheet
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
          LLM_CONCURRENCY: ${{ vars.LLM_CONCURRENCY || '1' }}
          LLM_REQUEST_INTERVAL_MS: ${{ vars.LLM_REQUEST_INTERVAL_MS || '6500' }}
          BATCH_SIZE: ${{ env.BATCH_SIZE || '20' }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          HTTP_REFERER: https://github.com/${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ùå OPENAI_API_KEY secret is not set"
            exit 1
          fi
          echo "üß† –ü—Ä–æ–≤–∞–π–¥–µ—Ä: OpenAI"
          echo "üß† –ú–æ–¥–µ–ª—å: $OPENAI_MODEL"
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/google-credentials.json
          # Guard: if manual run without inputs, perform smoke test and exit 0
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && { [ -z "${{ github.event.inputs.spreadsheetId }}" ] || [ -z "${{ github.event.inputs.sheetName }}" ] || [ -z "${{ github.event.inputs.prompt }}" ] || [ -z "${{ github.event.inputs.columnIndex }}" ]; }; then
            echo "‚ÑπÔ∏è  No inputs provided for manual run. Running smoke test instead..."
            if [ -n "$GOOGLE_AI_API_KEY" ]; then
              node test-gemini.js || true
            else
              node test-openrouter-key.js || true
            fi
            exit 0
          fi

          echo "Starting processing..."
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            node index.js "${{ github.event.inputs.spreadsheetId }}" "${{ github.event.inputs.sheetName }}" "${{ github.event.inputs.prompt }}" "${{ github.event.inputs.columnIndex }}"
          else
            node index.js
          fi

      - name: Cleanup
        if: always()
        run: rm -f google-credentials.json
