name: Process Google Sheet

on:
  repository_dispatch:
    types: [run-openrouter]
  workflow_dispatch:  # Добавляем возможность ручного запуска

jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref || 'refs/heads/main' }}  # Используем текущий ref или main

      - name: Verify workflow version
        run: |
          echo "Checking workflow file..."
          if grep -q "Checking Node.js" .github/workflows/run.yml; then
            echo "✅ Using latest workflow version"
          else
            echo "❌ Old workflow version detected!"
            echo "Current workflow content:"
            head -20 .github/workflows/run.yml
            exit 1
          fi

      - name: Setup Node.js
        run: |
          echo "Checking Node.js..."
          if command -v node &> /dev/null; then
            echo "✅ Node.js already installed:"
            node --version
            npm --version
          else
            echo "Installing Node.js..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            node --version
            npm --version
          fi

      - name: Verify files
        run: |
          echo "Checking files..."
          ls -la
          if [ -f package.json ]; then
            echo "✅ package.json exists"
            cat package.json
          else
            echo "❌ package.json not found"
            exit 1
          fi

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci

      - name: Setup Google Credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          if [ -z "$GOOGLE_CREDENTIALS" ]; then
            echo "❌ GOOGLE_APPLICATION_CREDENTIALS secret is not set"
            exit 1
          fi
          echo "$GOOGLE_CREDENTIALS" > google-credentials.json
          echo "✅ Credentials file created"

      - name: Process Sheet
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          OPENROUTER_MODEL: ${{ env.OPENROUTER_MODEL || 'openai/gpt-4o-mini' }}
          BATCH_SIZE: ${{ env.BATCH_SIZE || '20' }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          HTTP_REFERER: ${{ github.repositoryUrl }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          if [ -z "$OPENROUTER_KEY" ]; then
            echo "❌ OPENROUTER_KEY secret is not set"
            exit 1
          fi
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/google-credentials.json
          echo "Starting processing..."
          node index.js

      - name: Cleanup
        if: always()
        run: rm -f google-credentials.json
